<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="header" class="row m-4 md-mb-10">
        <a href="../../index.html" class="bg-info d-flex align-items-center justify-content-center text-white fs-2 rounded mb-2 text-center col-sm-2">Volver</a>
        <h1 class="text-center col-sm-10">Formulario inscripcion a mesa de examen con Bootstrap</h1>
    </div>
    <form class="modal-content p-4 p-0 rounded-4 shadow">
        <div id="form_div_nombre" class="form-floating mb-3">
            <input type="text" id="nombre" class="form-control rounded-3"/>
            <label for="nombre">Nombre completo</label>
    </div>
    <div id="form_div_lu_dni" class="row">
        <div id="form_div_lu" class="form-floating mb-3 col-md-6">
            <input type="number" min="0" id="lu" class="form-control rounded-3"/>
            <label for="lu" class="ms-3">LU</label>
        </div>
        <div id="form_div_dni" class="form-floating mb-3 col-md-6">
            <input type="number" min="0" id="dni" class="form-control rounded-3"/>
            <label for ="dni" class="ms-3">DNI</label>
        </div>
    </div>
    <div id="form_div_email" class="form-floating mb-3">
        <input type="email" id="email" class="form-control rounded-3"/>
        <label for="email">Email</label>
    </div>
    <div id="form_div_fecha" class="form-floating mb-3">
        <input type="date" id="fecha" class="form-control rounded-3 text-center"/>
        <label for ="fecha">Fecha de examen</label>
    </div>
        <input type="submit" value="Enviar" class="button-primary form-control rounded-3"/>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
